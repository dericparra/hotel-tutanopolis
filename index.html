<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Hotel Tutanopolis</title>
</head>

<body>
  <header>
    <div class="header__logo">
      <img src="assets/Hotel-tutanopolis.png" class="logo" />
    </div>
    <div class="header__menu">
      <ul>
        <li>Home</li>
        <li>Reservas</li>
        <li>Acomodações</li>
        <li>Galeria</li>
        <li>Pré-Checkin</li>
        <li>Contato</li>
      </ul>
    </div>
  </header>
  <section class="main">
    <div class="main__title">
      <h1>Bem Vindo ao Tutanopolis</h1>
    </div>
    <div class="main__reservation">
      <div class="reservation__date">
        <div class="reservation__checkin">
          <p>Check-In</p>
          <p>Data</p>
          <input type="date" class="reservation__input--data"></input>
        </div>
        <div class="reservation__checkout">
          <p>Check-Out</p>
          <p>Data</p>
          <input type="date" class="reservation__input--data"></input>
        </div>
      </div>
      <div class="reservation__specification">
        <div class="specification__rooms">
          <p>Quartos</p>
          <input type="number" class="specification__number"></input>
        </div>
        <div class="specification__adults">
          <p>Adultos</p>
          <input type="number" class="specification__number"></input>
        </div>
        <div class="specification__kids">
          <p>Crianças</p>
          <input type="number" class="specification__number"></input>
        </div>
      </div>
      <button class="main__cta">Reservar</button>
    </div>
  </section>
  <footer>
    <p>(14)3644-0000 | (14)99797-9797 | reservas@hoteltutanopolis.com
    <p>
  </footer>
</body>

</html>
